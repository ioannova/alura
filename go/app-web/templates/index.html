{{define "Index"}}
{{ template "_header" }}

<body>
    <div class="container">
        <section class="card">
            <center>
                <h2>Loja</h2>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Qt.</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><a href="/editar?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </center>
        </section>
        <div class="card-footer">
            <a href="/cadastrar" class="btn btn-primary mb-2">Cadastrar Produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm(`Tem certeza de queseja deletar o produto ${id}?`)
        if (resposta) {
            window.location = `/deletar?id=${id}`
        }
    }
</script>
</html>
{{end}}
