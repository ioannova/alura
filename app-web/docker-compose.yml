version: '3.9'

services:
  db:
    image: "postgres:15"
    restart: always
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

